<div class="jumbotron text-center">
	<h1>Swarm</h1>
        <p>Torrent name: {{ torrentName }}</p>
        <p>Stream: <a href="{{link}}">{{link}}</a></p>
        <p>Files:</p>
        <ul>
          <li ng-repeat="file in files">
            <span>{{file}}</span>
          </li>
        </ul>

        <p>The swarm</p>
        <ul>
          <li ng-repeat="(addr, peer) in peers">
            <span>{{peer.addr}}</span>
            <span>{{peer.downSpeeed}} B/s down</span>
            <span>{{peer.addr}}  B/s up</span>
            <span>{{peer.geodata.city}}, {{peer.geodata.country}}</span>
          </li>
        </ul>
</div>
