  <div class="row">
    <h2>Torrent Info</h2>
    <table>
      <tr>
        <th>Torrent Name</th>
        <th>Files</th>
        <th>Stream</th>
        <th>Swarm Size</th>
        <th>Peers</th>
        <th>Download Speed</th>
      </tr>
      <tr>
        <td>{{ torrentName }}</td>
        <td><span ng-repeat="file in files">{{file}}</span></td>
        <td><a href="{{link}}">{{link}}</a></td>
        <td>{{numQueued}}</td>
        <td>{{ size(peers) }} ({{size( filterConnected(peers) )}})</td>
        <td>{{ prettySpeed(speed) }}/s</td>
      </tr>
    </table>
  </div>
  <div class="row">
    <h2>The Swarm</h2>
       <div id="map" d3-swarm></div>
  </div>
