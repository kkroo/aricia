<div class="jumbotron text-center">
  <h1>Set Torrent Magnet:</h1>
  <div class="row">
    <form name="torrent-select" ng-submit="submit()" ng-controller="MainController">
      <label>Magnet</label>
        <input type="text" name="input" ng-model="link"
      required ng-trim="true">
      <span ng-show="torrent-select.input.$error.pattern">
        Magnet links only!</span>
      <input type="submit" id="submit" value="Click to load" />
    </form>
  </div>
